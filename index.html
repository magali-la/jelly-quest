<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jelly Quest</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./src/scripts/script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar py-3">
        <div class="container d-flex justify-content-center">
          <ul class="nav nav-pills custom-nav rounded-pill border px-4 py-2">
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Discover</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black fw-bd" href="#">Jelly Quest</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/jellymatch.html"
                >Jelly Match</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <section aria-label="hero section"></section>
    </header>
    <main>
      <!-- Section for search functionality -->
      <section id="controls" class="d-flex justify-content-center my-3">
        <div class="input-group" style="max-width: 400px">
          <input
            type="text"
            class="form-control"
            aria-label="Search Input Category"
            name="search-input"
            id="search-input"
            placeholder="Search for bean"
          />
          <button class="btn btn-primary" type="button" id="search-button">
            Search
          </button>
        </div>
      </section>
      <section
        aria-label="section with all jellybeans data"
        class="d-flex flex-column gap-2"
      >
        <h2 class="align-self-center">Discover Jelly Belly Flavors!</h2>
        <!--  -->
        <div
          id="jellyCardGrid"
          class="row p-3 mx-1 mx-md-2 mx-lg-3 gx-2 gx-md-4 gy-md-5"
        >
          <!-- clone templateJellyCol to fit in the bootstrap grid -->
          <div class="templateJellyCol col-6 col-md-4 col-lg-3 d-none">
            <div class="templateJellyCard card w-100">
              <!-- jelly bean imgURL -->
              <img
                src="https://cdn-tp1.mozu.com/9046-m1/cms/files/168244d0-b3ba-4725-a2d9-5083b362d10a"
                alt=""
                class="card-img-top imgUrl"
              />

              <!-- jelly card content -->
              <div class="card-body">
                <!-- jelly bean flavorName -->
                <h5 class="card-title fs-3 flavorName">
                  Jelly Bean Name Name Name
                </h5>

                <!-- jelly bean groupName list template container to add more than one groupName-->
                <ul class="list-group list-group-flush groupNameTemplateList">
                  <!-- groupName template -->
                  <li
                    class="list-group-item p-0 fs-4 groupNameTemplate groupName"
                  >
                    Original Flavors Group
                  </li>
                </ul>

                <!-- jelly bean description -->
                <p class="card-text fs-5 fw-light description">
                  I'm a description of this thing.
                </p>
                <!-- jelly bean colorGroup -->
                <p class="card-text small fw-medium text-secondary colorGroup">
                  Color Group
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-danger py-5 d-flex flex-row justify-content-around">
      <!-- LEFT SIDE -->
      <div class="d-flex align-items-center">
        <p class="fw-bold m-0 fs-1" style="line-height: 1.1">
          JELLY <br />
          QUEST
        </p>
      </div>

      <!-- RIGHT SIDE -->
      <div
        class="col-md-6 d-flex justify-content-center justify-content-md-end"
      >
        <div class="p-3 border rounded" style="width: 220px">
          <p class="fw-semibold mb-2">Discover</p>

          <a href="#" class="d-block text-decoration-none text-dark mb-3">
            JellyMatch
          </a>

          <p class="text-muted m-0" style="font-size: 14px">
            Â© Jelly Quest Inc
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
